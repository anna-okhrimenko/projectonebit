<section>
    <div class="container">
        <div class="profile">
            @@include('profile-aside.html', {
                "page": "password"
            })
            <div class="personal-info">
                <div class="title-profile">
                    <h5>зміна паролю</h5>
                    <p>Для зміни вашого поточного паролю заповніть поля знизу </p>
                </div>
                <form class="profile-form">
                    <div class="new-pwd">
                        <input type="password" class="password" value="" id="new-pwd" name="new-pwd" placeholder="новий пароль">
                        <img class="show-pass open-eye" src="assets/img/eye-icon.png" alt="">
                        <div class="tips">
                            <div class="min-width">8+ символів</div>
                            <div class="lower-letter">рядкова</div>
                            <div class="upper-letter">велика</div>
                            <div class="numbers">цифра</div>
                            <div class="special-symbol">спец.символ</div>
                        </div>
                    </div>
                    <div class="repeat-pwd">
                        <input type="password" id="repeat-pwd" name="repeat-pwd" placeholder="повторіть пароль">
                        <img class="show-pass" src="assets/img/eye-icon.png" alt="">
                    </div>
                    <button class="btn btn-primary">зберегти</button>
                </form>
    
            </div>
        </div>
    </div>

</section>
